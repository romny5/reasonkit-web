<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="triangleGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#10b981" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#030508"/>

  <!-- Ambient glow -->
  <ellipse cx="600" cy="350" rx="400" ry="250" fill="#10b981" opacity="0.06"/>
  <ellipse cx="200" cy="200" rx="200" ry="150" fill="#06b6d4" opacity="0.05"/>
  <ellipse cx="1000" cy="500" rx="200" ry="150" fill="#a855f7" opacity="0.05"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="36" font-weight="700">TRIANGULATION ENGINE</text>
  <text x="600" y="80" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="16">ProofGuard Three-Source Verification Protocol</text>

  <!-- Central Triangle -->
  <g transform="translate(400, 180)">
    <!-- Triangle outline with glow -->
    <polygon points="200,0 0,350 400,350" fill="none" stroke="url(#triangleGrad)" stroke-width="3" filter="url(#glow)"/>

    <!-- Inner decorative triangle -->
    <polygon points="200,50 50,310 350,310" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <polygon points="200,100 100,270 300,270" fill="none" stroke="#10b981" stroke-width="1" opacity="0.2"/>

    <!-- Center verification icon -->
    <circle cx="200" cy="220" r="40" fill="#0a0d14" stroke="#10b981" stroke-width="2"/>
    <text x="200" y="230" text-anchor="middle" font-size="28">üõ°Ô∏è</text>

    <!-- Source 1: Top vertex -->
    <g transform="translate(160, -40)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#0a0d14" stroke="#06b6d4" stroke-width="2" filter="url(#glowCyan)"/>
      <text x="40" y="30" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="11" font-weight="600">SOURCE 1</text>
      <text x="40" y="48" text-anchor="middle" font-size="20">üìö</text>
      <text x="40" y="68" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">Primary</text>
    </g>

    <!-- Source 2: Bottom-left vertex -->
    <g transform="translate(-80, 310)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#0a0d14" stroke="#a855f7" stroke-width="2"/>
      <text x="40" y="30" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="11" font-weight="600">SOURCE 2</text>
      <text x="40" y="48" text-anchor="middle" font-size="20">üî¨</text>
      <text x="40" y="68" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">Secondary</text>
    </g>

    <!-- Source 3: Bottom-right vertex -->
    <g transform="translate(400, 310)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="#0a0d14" stroke="#ec4899" stroke-width="2"/>
      <text x="40" y="30" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="11" font-weight="600">SOURCE 3</text>
      <text x="40" y="48" text-anchor="middle" font-size="20">üåê</text>
      <text x="40" y="68" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">Independent</text>
    </g>
  </g>

  <!-- Process Flow (Left side) -->
  <g transform="translate(50, 150)">
    <text x="100" y="0" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="14" font-weight="600">VERIFICATION FLOW</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="200" height="50" rx="8" fill="#0a0d14" stroke="#f97316" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="11" font-weight="600">1. CLAIM INPUT</text>
      <text x="100" y="38" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">"X causes Y"</text>
    </g>

    <path d="M100 80 L100 100" stroke="#4b5563" stroke-width="2"/>
    <polygon points="100,110 95,100 105,100" fill="#4b5563"/>

    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="200" height="50" rx="8" fill="#0a0d14" stroke="#06b6d4" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="11" font-weight="600">2. SOURCE DISCOVERY</text>
      <text x="100" y="38" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">web_search + RAG</text>
    </g>

    <path d="M100 180 L100 200" stroke="#4b5563" stroke-width="2"/>
    <polygon points="100,210 95,200 105,200" fill="#4b5563"/>

    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="200" height="50" rx="8" fill="#0a0d14" stroke="#a855f7" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="11" font-weight="600">3. EVIDENCE EXTRACT</text>
      <text x="100" y="38" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">quote + context</text>
    </g>

    <path d="M100 280 L100 300" stroke="#4b5563" stroke-width="2"/>
    <polygon points="100,310 95,300 105,300" fill="#4b5563"/>

    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="200" height="50" rx="8" fill="#0a0d14" stroke="#10b981" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="11" font-weight="600">4. TRIANGULATE</text>
      <text x="100" y="38" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">3-source agreement</text>
    </g>

    <path d="M100 380 L100 400" stroke="#4b5563" stroke-width="2"/>
    <polygon points="100,410 95,400 105,400" fill="#4b5563"/>

    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="200" height="50" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="11" font-weight="600">5. VERDICT</text>
      <text x="100" y="38" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="9">VERIFIED (3/3)</text>
    </g>
  </g>

  <!-- Verification Tiers (Right side) -->
  <g transform="translate(950, 150)">
    <text x="100" y="0" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="14" font-weight="600">SOURCE TIERS</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="200" height="70" rx="8" fill="#0a0d14" stroke="#10b981" stroke-width="2"/>
      <rect x="8" y="8" width="8" height="54" rx="4" fill="#10b981"/>
      <text x="110" y="22" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="12" font-weight="700">TIER 1</text>
      <text x="110" y="40" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Official docs, papers</text>
      <text x="110" y="56" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">arXiv, GitHub, RFC</text>
    </g>

    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="200" height="70" rx="8" fill="#0a0d14" stroke="#06b6d4" stroke-width="2"/>
      <rect x="8" y="8" width="8" height="54" rx="4" fill="#06b6d4"/>
      <text x="110" y="22" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="12" font-weight="700">TIER 2</text>
      <text x="110" y="40" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Technical blogs, docs</text>
      <text x="110" y="56" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">MDN, dev.to, Medium</text>
    </g>

    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="200" height="70" rx="8" fill="#0a0d14" stroke="#fbbf24" stroke-width="2"/>
      <rect x="8" y="8" width="8" height="54" rx="4" fill="#fbbf24"/>
      <text x="110" y="22" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="12" font-weight="700">TIER 3</text>
      <text x="110" y="40" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Forums, Q&amp;A</text>
      <text x="110" y="56" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">Stack, Reddit, HN</text>
    </g>

    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="200" height="70" rx="8" fill="#0a0d14" stroke="#f97316" stroke-width="1" stroke-dasharray="5,5"/>
      <rect x="8" y="8" width="8" height="54" rx="4" fill="#f97316" opacity="0.5"/>
      <text x="110" y="22" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="12" font-weight="700">UNVERIFIED</text>
      <text x="110" y="40" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Single source only</text>
      <text x="110" y="56" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="9">Requires disclosure</text>
    </g>
  </g>

  <!-- Confidence outputs -->
  <g transform="translate(350, 590)">
    <rect x="0" y="0" width="500" height="60" rx="12" fill="#0a0d14" stroke="url(#heroGrad)" stroke-width="2"/>
    <text x="250" y="22" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="12" font-weight="600">TRIANGULATION CONFIDENCE LEVELS</text>

    <text x="80" y="45" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="11">3/3: HIGH</text>
    <text x="200" y="45" text-anchor="middle" fill="#fbbf24" font-family="JetBrains Mono, monospace" font-size="11">2/3: MEDIUM</text>
    <text x="320" y="45" text-anchor="middle" fill="#f97316" font-family="JetBrains Mono, monospace" font-size="11">1/3: LOW</text>
    <text x="440" y="45" text-anchor="middle" fill="#ef4444" font-family="JetBrains Mono, monospace" font-size="11">0/3: REJECTED</text>
  </g>

  <!-- Footer -->
  <text x="600" y="680" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="11">reasonkit-web | ProofGuard Triangulation | reasonkit.sh</text>
</svg>
