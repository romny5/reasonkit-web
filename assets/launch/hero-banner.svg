<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#10b981" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#10b981" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#030508"/>

  <!-- Ambient orbs -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="#10b981" opacity="0.08" filter="url(#glow)"/>
  <ellipse cx="1000" cy="500" rx="250" ry="180" fill="#06b6d4" opacity="0.06"/>
  <ellipse cx="600" cy="400" rx="400" ry="250" fill="#a855f7" opacity="0.04"/>

  <!-- Web/Network pattern visualization -->
  <g opacity="0.15" stroke="#10b981" stroke-width="1">
    <!-- Central hub -->
    <circle cx="600" cy="320" r="30" fill="#10b981" opacity="0.3"/>
    <circle cx="600" cy="320" r="50" fill="none" stroke-dasharray="5,5"/>
    <circle cx="600" cy="320" r="80" fill="none" stroke-dasharray="5,5"/>

    <!-- Nodes radiating out -->
    <circle cx="450" cy="250" r="12" fill="#06b6d4"/>
    <circle cx="750" cy="250" r="12" fill="#06b6d4"/>
    <circle cx="400" cy="380" r="12" fill="#a855f7"/>
    <circle cx="800" cy="380" r="12" fill="#a855f7"/>
    <circle cx="500" cy="450" r="12" fill="#ec4899"/>
    <circle cx="700" cy="450" r="12" fill="#ec4899"/>
    <circle cx="350" cy="300" r="8" fill="#fbbf24"/>
    <circle cx="850" cy="300" r="8" fill="#fbbf24"/>

    <!-- Connecting lines -->
    <line x1="570" y1="300" x2="462" y2="256" stroke="#06b6d4"/>
    <line x1="630" y1="300" x2="738" y2="256" stroke="#06b6d4"/>
    <line x1="560" y1="340" x2="412" y2="374" stroke="#a855f7"/>
    <line x1="640" y1="340" x2="788" y2="374" stroke="#a855f7"/>
    <line x1="580" y1="350" x2="510" y2="444" stroke="#ec4899"/>
    <line x1="620" y1="350" x2="690" y2="444" stroke="#ec4899"/>
    <line x1="550" y1="310" x2="358" y2="302" stroke="#fbbf24"/>
    <line x1="650" y1="310" x2="842" y2="302" stroke="#fbbf24"/>

    <!-- Additional network nodes -->
    <circle cx="300" cy="200" r="6" fill="#10b981"/>
    <circle cx="900" cy="200" r="6" fill="#10b981"/>
    <circle cx="280" cy="400" r="6" fill="#06b6d4"/>
    <circle cx="920" cy="400" r="6" fill="#06b6d4"/>

    <line x1="450" y1="250" x2="306" y2="204" stroke-opacity="0.4"/>
    <line x1="750" y1="250" x2="894" y2="204" stroke-opacity="0.4"/>
    <line x1="400" y1="380" x2="286" y2="396" stroke-opacity="0.4"/>
    <line x1="800" y1="380" x2="914" y2="396" stroke-opacity="0.4"/>

    <!-- Data flow arrows -->
    <path d="M420 260 L440 255" stroke="#06b6d4" stroke-width="2"/>
    <path d="M780 260 L760 255" stroke="#06b6d4" stroke-width="2"/>
  </g>

  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" fill="url(#textGrad)" font-family="Inter, sans-serif" font-size="72" font-weight="800" filter="url(#textGlow)">reasonkit-web</text>

  <!-- Tagline -->
  <text x="600" y="165" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="24" font-weight="400">Web Sensing Layer for AI Agents</text>

  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="18">"Give Your AI Eyes on the Web"</text>

  <!-- Feature badges -->
  <g transform="translate(200, 500)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="13" font-weight="600">MCP Sidecar</text>
  </g>

  <g transform="translate(360, 500)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="13" font-weight="600">Web Capture</text>
  </g>

  <g transform="translate(520, 500)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
    <text x="80" y="23" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="13" font-weight="600">Triangulation</text>
  </g>

  <g transform="translate(700, 500)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(251,191,36,0.15)" stroke="#fbbf24" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="13" font-weight="600">WARC Archive</text>
  </g>

  <g transform="translate(860, 500)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="13" font-weight="600">Apache 2.0</text>
  </g>

  <!-- Install command -->
  <g transform="translate(350, 555)">
    <rect x="0" y="0" width="500" height="50" rx="12" fill="#0a0d14" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <text x="25" y="32" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="14">$</text>
    <text x="50" y="32" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="14">uv pip install reasonkit-web</text>
    <rect x="380" y="10" width="100" height="30" rx="8" fill="url(#heroGrad)" opacity="0.8"/>
    <text x="430" y="30" text-anchor="middle" fill="#030508" font-family="Inter, sans-serif" font-size="12" font-weight="600">COPY</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="615" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="13">reasonkit.sh | MCP sidecar for web sensing &amp; verification</text>
</svg>
