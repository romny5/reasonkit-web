# ReasonKit Web - Docker Compose Configuration
# Production deployment for web sensing MCP sidecar
#
# Usage:
#   docker compose up -d              # Start service
#   docker compose logs -f            # View logs
#   docker compose down               # Stop service
#   docker compose build --no-cache   # Rebuild image
#
# Development override:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  reasonkit-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: reasonkit/reasonkit-web:latest
    container_name: reasonkit-web

    # Bind to localhost only for security
    ports:
      - "127.0.0.1:3847:3847"

    # Environment variables - use .env file for secrets
    environment:
      # Logging configuration
      - RUST_LOG=${RUST_LOG:-info}
      - RUST_BACKTRACE=${RUST_BACKTRACE:-0}

      # Authentication token (required for production)
      - REASONKIT_WEB_TOKEN=${REASONKIT_WEB_TOKEN:-}

      # Chromium configuration
      - CHROME_BIN=/usr/bin/chromium
      - CHROME_PATH=/usr/bin/chromium
      - CHROMIUM_FLAGS=--no-sandbox --disable-gpu --disable-dev-shm-usage

      # Resource limits for Chromium
      - CHROMIUM_MEMORY_LIMIT=${CHROMIUM_MEMORY_LIMIT:-512M}

    # Health check configuration
    healthcheck:
      test: ["CMD", "test", "-x", "/app/reasonkit-web"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Resource limits to prevent runaway browser instances
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem with writable volumes
    read_only: true
    tmpfs:
      - /tmp:size=256M,mode=1777
      - /home/reasonkit/.cache:size=512M,mode=0755

    # Persistent volumes
    volumes:
      - reasonkit-web-data:/app/data:rw
      - reasonkit-web-cache:/app/cache:rw
      - reasonkit-web-logs:/app/logs:rw

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

    # Labels for service discovery
    labels:
      - "com.reasonkit.service=reasonkit-web"
      - "com.reasonkit.version=0.1.0"
      - "com.reasonkit.component=mcp-sidecar"

    # Network configuration
    networks:
      - reasonkit-net

# Named volumes for persistence
volumes:
  reasonkit-web-data:
    driver: local
  reasonkit-web-cache:
    driver: local
  reasonkit-web-logs:
    driver: local

# Network configuration
networks:
  reasonkit-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
