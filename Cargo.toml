[package]
name = "reasonkit-web"
version = "0.1.0"
edition = "2021"
rust-version = "1.74"
authors = ["ReasonKit Team <team@reasonkit.sh>"]
description = "Web sensing and browser automation layer for ReasonKit - MCP sidecar with headless browser control"
license = "Apache-2.0"
repository = "https://github.com/ReasonKit/reasonkit-web"
homepage = "https://reasonkit.sh"
documentation = "https://docs.rs/reasonkit-web"
readme = "README.md"
keywords = ["mcp", "browser", "automation", "web-sensing", "headless-browser"]
categories = ["web-programming", "api-bindings"]

include = [
    "src/**/*",
    "Cargo.toml",
    "README.md",
    "LICENSE",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
chromiumoxide = { version = "0.5", features = ["tokio-runtime"] }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4", features = ["derive"] }
base64 = "0.22"
rand = "0.8"
chrono = "0.4"
